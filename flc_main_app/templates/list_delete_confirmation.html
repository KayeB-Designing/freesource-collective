{% extends 'base.html' %} 
{% block title %}Delete List{% endblock  %}
{% block content %}
<h1 class="title pt-5">Are you sure you want to Delete {{resourcelist.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <input type="submit" value="Confirm" />
        <a href="{% url 'list_detail' resourcelist.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
