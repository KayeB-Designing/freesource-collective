{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Resource Lists{% endblock  %}

{% block content %}

<h1 class="title pt-5">Resource Lists</h1>
<hr>
<a class="button is-info" href="{% url 'list_create' %}">Add New List</a>
<hr>
<div>
  {% for list in lists %}
  <a href="{% url 'list_detail' list.pk %}">
    <div>
      <div>
        <figure>
          <img src="{{list.image}}" alt="{{list.name}}" />
        </figure>
      </div>
      <div>
        <p>{{list.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article>
    <div>
      <p>No Lists Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
