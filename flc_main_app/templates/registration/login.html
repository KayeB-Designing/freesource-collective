        {% extends 'flc_base.html' %}
        {% block content %}
        <h1 class="title pt-5">Freesource Library Collective Log In Page</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %} {{ form.as_p }}
            <br>
            <input  style="background-color:#378846" type="submit" class="button is-info" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        {% endblock %}
