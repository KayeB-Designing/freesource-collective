        {% extends 'base.html' %}
        {% block content %}
        <h1 class="title pt-5">Freesource Library Collective Registration Page</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %} {{ form.as_p }}
            <input type="submit" value="Register" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        {% endblock %}
