{% extends 'base.html' %}
{% block title %}Register{% endblock  %}
{% block content %}
    <h1 class="title pt-5">Freesource Library Collective Registration Page</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %} {{ form.as_p }}
        <br>
        <input style="background-color:#378846" type="submit" class="button is-info" value="Register" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
