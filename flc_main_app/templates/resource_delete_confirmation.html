{% extends 'base.html' %} 
{% block title %}Delete Resource{% endblock  %}
{% block content %}
    <h1 class="title pt-5">Are you sure you want to Delete {{resource.name}}?</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <input type="submit" value="Confirm" />
            <a href="{% url 'resource_detail' resource.pk %}">Cancel</a>
        </div>
    </form>
{% endblock %}
